<html>
<head>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="root">
	</div>
	<script type="text/babel">
	
		class Student extends React.Component {
			render (){
				return (
					<div> {this.props.user} with age {this.props.age} is from {this.props.city} </div>
				);
			}
		}
		Student.defaultProps = {
			user: 'Guest',
			age: 0,
			city: 'Virtual Machine'
		}
		
		
		class Student2 extends React.Component {
			render (){
				var student = this.props.student;
				return (
					<div> {student.user} with age {student.age} is from {student.city} </div>
				);
			}
		}
		
		class TestComponent extends React.Component {
			render(){
				var neetu = { user: 'Neetu Singh', age: 20, city: 'Delhi'};
				return <div>
					<Student user="Prakash" age="20" city="Hyderabad"/>
					<Student2 student={neetu}/>
					<Student/>
				</div>
			}
		}
		
		ReactDOM.render(<TestComponent title="Welcome to Courses"/>, document.getElementById('root'));
	</script>
</body>
</html>
