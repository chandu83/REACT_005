<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
	<div id="root">
	</div>
	<script type="text/babel">
	
		class Course extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					courses: []
				}
			}
			onButtonClick(){
				this.setState({ courses: [ 'React', 'React Native', 'Express', 'Node'] })
			}
			render(){
				var courses = this.state.courses;
				
				var liElements = [];
				for(var course of courses){
					liElements.push(<li>{course}</li>);
				}
				
				return <div>
					<h1>{this.props.title}</h1>
					<input type='button' value='Refresh' onClick={this.onButtonClick.bind(this)}/>
					<ul>
						{liElements}
					</ul>
				</div>
			}
		}
		
		ReactDOM.render(<Course title="Welcome to Courses"/>, document.getElementById('root'));
	</script>
</body>
</html>
